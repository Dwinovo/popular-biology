name: Publish Mod

# 触发机制：只有当发布 Release 时触发
on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    # 权限设置：允许读取仓库内容
    permissions:
      contents: read

    steps:
      # 1. 拉取代码
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. 环境准备 (Java 21 是 MC 1.21 的标配)
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      # 3. 赋予 Gradle 执行权限 (Linux 环境必需)
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. 构建 Jar 包
      - name: Build with Gradle
        run: ./gradlew build

      # 5. 发布到 CurseForge
      - name: Publish to CurseForge
        uses: Kira-NT/mc-publish@v3.3.0
        with:
          # CurseForge 项目 ID (数字)
          curseforge-id: 1106419

          # 从 GitHub Secrets 读取 Token
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}

          # 明确指定 Loader，防止自动识别出错
          loaders: neoforge

          version-type: ${{ github.event.release.prerelease && 'beta' || 'release' }}

          dependencies: |
            geckolib(embedded)
